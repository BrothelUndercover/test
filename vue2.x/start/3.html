<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例生命周期钩子</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<p>每个 Vue 实例在被创建时都要经过一系列的初始化过程——例如，需要设置数据监听、编译模板、将实例挂载到 DOM 并在数据变化时更新 DOM 等。同时在这个过程中也会运行一些叫做生命周期钩子的函数，这给了用户在不同阶段添加自己的代码的机会。</p>
	<h1>created钩子可以用来在一个实例被创建之后执行代码</h1>
	<div id="app">
			
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			data:{ a: '1'},
			created:function(){
				console.log('a is:'+this.a)
			}
		})
		//created:()=> console.log(this.a)或者vm.$watch('a',newValue => this.myMethod())因为箭头函数是和父级上下文绑定在一起的，this 不会是如你所预期的 Vue 实例
	</script>

</body>
</html>
