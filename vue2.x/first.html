<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first learn vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="demo">
		{{ fullName }}
	</div>
</body>
<script>
	var vm = new Vue({
		el:'#demo',
		data: {
			firstName: 'Foo',
			lastName: 'Bar',
		},
		computed: {
			fullName: function (){
				return this.firstName+' '+this.lastName
			}

		}
	})
</script>
</html>
