<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性ＶＳ贞听属性</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="demo">{{ fullName }}</div>
	<script type="text/javascript">
		//侦听器
		var vm = new Vue({
		  el: '#demo',
		  data: {
		    firstName: 'Foo',
		    lastName: 'Bar',
		    fullName: 'sfdsd'
		  },
		  watch: {
		    firstName: function (val) {
		    	console.log(val)
		      this.fullName = val + ' ' + this.lastName
		    },
		    lastName: function (val) {
		      this.fullName = this.firstName + ' ' + val
		    }
		  }
		})
		
		//计算属性
		var vm = new Vue({
			el:'#demo',
			data:{
				firstName: 'foo',
				lastName: 'Bar'
			},
			computed: {
				fullName : function(){
					return this.firstName+' '+this.lastName
				}
			}
		})
	</script>
</body>
</html>
