<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="example">
		<p>Original message: "{{ message }}"</p>
		<p>computed reversed message: "{{ reversedMessage }}"</p>
		<div>method message: "{{ reversedMessage1() }}"</div>
		<p>同一个函数定义为一个方法而不是一个计算属性，两种方式的最终结果确实是完全相同的，然而，不同的是计算性是基于它们的依赖进行缓存的只在相关依赖发生改变时它们才会重新求值。这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#example",
			data: {
				message: 'hello.world'
			},
			computed: {
			   // 计算属性的 getter
			   reversedMessage: function () {
			     // `this` 指向 vm 实例
			     return this.message.split('').reverse().join('')
			   }
			},
			// 在组件中
			methods: {
			  reversedMessage1: function () {
			    return this.message.split('').reverse().join('')
			  }
			}
			
		})
	</script>
</body>
</html>
