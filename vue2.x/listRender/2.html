<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染　－－　－个对象v-for</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<ul id="v-for-object" class="demo">
		<li v-for="(value,key,index) in object" :key="item.id">
			{{ value }} - {{ key }} - {{ index }}
		</li>
	</ul>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#v-for-object',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age:30 
				}
			}
		})
	</script>
</body>
</html>
