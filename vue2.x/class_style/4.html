<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定内联样式－对象语法</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<p>v-bind:style 的对象语法十分直观，看着非常像css，其实他是一个Javascript对象．css属性名可以用驼峰式或者短横线分隔，记得用单引号括起来</p>
	<div id="app">
		<div v-bind:style="{ color:activeColor,fontSize:fontSize+'px' }">hello</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data:{
				activeColor: 'red',
				fontSize : '30'
			}
		})
	</script>
</body>
</html>
