<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定HTml class</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div v-bind:class="classObject"></div>
	<script>
	var vm = new Vue({
		data: {
		  isActive: true,
		  error: null
		},
		computed: {
		  classObject: function () {
		    return {
		      active: this.isActive && !this.error,
		      'text-danger': this.error && this.error.type === 'fatal'
		    }
		  }
		}
	})	
	</script>
</body>
</html>
