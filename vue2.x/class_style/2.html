<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组语法</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<p>将一个数组传给v-bind:class,应用到一个class列表</p>
	<div id="app">
			<!-- <div v-bind:class="[activeClass,errorClass]"></div> -->
			<!-- <div v-bind:class="[isActive ? activeClass : '', errorClass]">sfs</div> -->
			<div v-bind:class="[{ active:isActive},errorClass ]">hello</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data:{
				isActive : true,
				activeClass: 'active',
				errorClass: 'text-danger'				
			}
		})
	</script>
</body>
</html>
