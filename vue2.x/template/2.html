<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板－－特性v-bind:id/v-bind:disabled</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-bind:id="dynamicId"></div>
		<button v-bind:disabled="isButtonDisabled">button</button>
		<p>如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled 特性甚至不会被包含在渲染出来的 <button> 元素中。</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				dynamicId: '12',
				isButtonDisabled : true
			}

		})
	</script>
</body>
</html>
