<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板－插值v-once/v-html</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
			<span>Msessage:{{ msg }}</span>
			<br>
			<span v-once>这个将不会该改变:{{ msg }}</span>
			<br>
			<p>{{ rawhtml }}</p>
			<br>
			<!--双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
			<p>using v-html: <span v-html="rawhtml"></span></p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data:{
				msg:'888',
				rawhtml: 'adsfaf'
			}
		})
	</script>
</body>
</html>
