<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板－使用javascript表达式</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<span>{{ number+1}}</span>
		<span>{{ ok ? 'YES' :'NO'}}</span>
		<span>{{ message.split('').reverse().join('') }}</span>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				number:10,
				ok:0,
				message:'hello'
			}
		})
	</script>
</body>
</html>
