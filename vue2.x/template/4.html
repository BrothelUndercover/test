<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板－指令(directives)v-fi</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<p>v-if指令将根据表达式seen的值的真假来插入／移除标签元素</p>
	<div id="app">
		<span v-if="seen">看到我</span>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				seen: false
			}

		})
	</script>
</body>
</html>
